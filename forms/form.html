<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Purchase Form|Beautifully Blended</title>
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/form.css">
    </head>
    <body>

      <form action="index.html" method="post">
          <h1>Sign Up</h1>
              
        <fieldset>
          
          <legend><span class="number">1</span>Your basic info</legend>
             <label for="name">Name:</label>
             <input type="text" id="name" name="user_name" placeholder="Jane Doe">
            
             <label for="mail">Email:</label>
             <input type="email" id="mail" name="user_email" placeholder="username@gmail.com">
            
             <label for="password">Password:</label>
             <input type="password" id="password" name="user_password">
          
        </fieldset>
        
        <fieldset>
        
          <legend><span class="number">2</span>Your Purchase</legend>
          
          <label for="pay">How To Pay:</label>
          <select id="pay" name="user_pay">
            
              <option value="master-card">MasterCard</option>
              <option value="visa">Visa</option>
              <option value="paypal">Paypal</option> 
            
          </select>
          
          <label>Interests:</label>
          <input type="checkbox" id="1" value="product-1" name="user_choice">
          <label class="light" for="1">The Invest Box (&#36; 39.98)</label><br>
          
           <input type="checkbox" id="2" value="product-2" name="user_choice">
          <label class="light" for="2">The Sprout Box (&#36; 39.98)</label><br>
        
           <input type="checkbox" id="3" value="product-3" name="user_choice">
          <label class="light" for="3">The Flourishing Box (&#36; 39.98)</label>
          
        </fieldset>
        
        
        <button type="submit"><strong>Sign Up</strong></button>
        
          <p><a href="../items.html">Return To Products</a></p>
          
      </form>
      
    </body>
  
</html>
